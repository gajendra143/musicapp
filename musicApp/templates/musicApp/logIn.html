{% extends 'musicApp/layout.html' %}
{% block title %}Log In{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="thumbnail" style="background-color: black">
    <h3 style="color: white; font-family: 'Times New Roman';">Log In</h3>
    <!--<form method="post" novalidate>{% csrf_token %}-->
        <!--{{ form|crispy }}-->
        <!--<input type="submit" class="btn btn-primary">-->
    <!--</form>-->
    <form method="post">{% csrf_token %}
        <label for="username"><h4 style="color: white; font-family: 'Times New Roman';">Username</h4></label>
        <input type="text" name="username" id="username" required>
        <br>
        <label for="password"><h4 style="color: white; font-family: 'Times New Roman';">Password</h4></label>
        <input type="password" name="password" id="password" required>
        <br>
        <button type="submit" class="btn btn-success">Log In</button>
        <h3 style="color: white; font-family: 'Times New Roman';">{{ error }}</h3>
    </form>
</div>
